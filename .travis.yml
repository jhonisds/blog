sudo: required
language: elixir
elixir:
  - 1.11.2
otp_release:
  - 22.3.3

addons:
  postgres: "9.4"

services:
  - postgresql

script:
  - mix format --check-formatted --dry-run
  - mix credo --strict
  - mix sobelow --config
  - mix coveralls.json

after_sucess:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  skip_cleanup: true
  provider: script
  script: bash ./deploy.sh
  on:
    branch: main
